services:
  postgres:
    image: postgres:17-alpine
    restart: always
    container_name: howl-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - howl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    restart: always
    container_name: howl-server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - howl-network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        VITE_API_BASE: http://server:3001
    restart: always
    container_name: howl-frontend
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - howl-network

volumes:
  postgres_data:

networks:
  howl-network:
    driver: bridge